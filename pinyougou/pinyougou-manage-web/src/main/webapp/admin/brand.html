<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	<script src="../plugins/angularjs/angular.min.js"></script>
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">

	<script type="text/javascript">
		//指定模块
		var app = angular.module("pinyougou",['pagination']);

		//创建控制器
		app.controller("brandController",function($scope,$http) {
		    //发送请求查询所有品牌
			/*$scope.findAll = function(){
                 $http.get("../brand/findAll.do")
                    .success(function(response){
                        $scope.list = response;
                 });
			}*/
            //初始化分页参数
            $scope.paginationConf = {
                currentPage:1,//当前页号
                totalItems:10,//总记录数
                itemsPerPage:10,//页大小
                perPageOptions:[10, 20, 30, 40, 50],//可选择的每页大小
                onChange: function () {//当上述的参数发生变化了后触发
                    $scope.reloadList();
                }
            };
			
			//加载数据列表	
			$scope.reloadList = function () {
				//$scope.findPage( $scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
                $scope.search($scope.paginationConf.currentPage, $scope.paginationConf.itemsPerPage);
            };

			//分页查询
			$scope.findPage = function (page,rows) {
				//发送请求查询数据
				$http.get("../brand/findPage.do?page=" + page + "&rows=" + rows).success(function (response) {
					$scope.list = response.rows;
					//总记录数
                    $scope.paginationConf.totalItems = response.total;
                })
            }

            //保存一条数据
			$scope.save = function(){
			    var method = "add";
			    if($scope.entity.id != null) {
			        method = "update";
                }
				$http.post("../brand/" + method + ".do",$scope.entity).success(function(response) {
					if(response.success) {
                        //重新加载列表
					    $scope.reloadList();
					} else {
					    alert(response.message);
					}
				});
			}

			//根据id查询一条数据
            $scope.findOne = function (id) {
			    //本次写少了一个http,导致页面第一,二条数据显示错误
                $http.get("../brand/findOne.do?id=" + id).success(function (response) {
                    $scope.entity = response;
                });
            }

            //判断选中的checkedbox
            $scope.selectedIds = [];
            $scope.updateSelection = function ($event,id) {
                var flag = $event.target.checked;
                if(flag) {
                    $scope.selectedIds.push(id);
                } else {
                    var index = $scope.selectedIds.indexOf(id);
                    $scope.selectedIds.splice(index,1);
                }
            }

            //批量删除
            $scope.delete = function () {
                //判断是否有选中数据
                if($scope.selectedIds == null || $scope.selectedIds.length == 0 ) {
                    alert("请选择要删除的数据");
                    return;
                }
                if(confirm("您确定要删除该数据?")) {
                    //删除
                    $http.get("../brand/delete.do?ids=" + $scope.selectedIds).success(function (response) {
                        //重新加载页面
                        $scope.reloadList();
                    }).error(function (response) {
                        alert(reponse.message);
                    });
                }
            }

            //条件加分页查询
			//定义空搜索条件对象,第一次访问空时,防止造成400错误
            $scope.searchEntity = {};
            $scope.search = function (page,rows) {
                $http.post("../brand/search.do?page=" + page + "&rows=" + rows,$scope.searchEntity).success(function (response) {
                    //页面数据
                    $scope.list = response.rows;
                    //页面总记录
                    $scope.paginationConf.totalItems = response.total;
                });
            }
		});
	</script>


</head>
<body ng-app="pinyougou" ng-controller="brandController"   class="hold-transition skin-red sidebar-mini">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button ng-click="entity={}" type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ><i class="fa fa-file-o"></i> 新建</button>
                                        <button ng-click="delete()" type="button" class="btn btn-default" title="删除" ><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							        品牌名称：<input ng-model="searchEntity.name"> 品牌首字母：
									<input ng-model="searchEntity.firstChar">
									<button ng-click="reloadList()" class="btn btn-default">查询</button>
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>
		                                  <td>{{entity.firstChar}}</td>
		                                  <td class="text-center">                                           
		                                 	  <button ng-click="findOne(entity.id)" type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal"  >修改</button>
		                                  </td>
			                          </tr>

			                      </tbody>
			                  </table>
			                  <!--数据列表/-->

							 
                        </div>
                        <!-- 数据表格 /-->
						<!-- 分页导航条 -->
						<tm-pagination conf="paginationConf"/>
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input ng-model="entity.name" class="form-control" placeholder="品牌名称" >  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input ng-model="entity.firstChar"  class="form-control" placeholder="首字母">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">						
			<button ng-click="save()" class="btn btn-success" data-dismiss="modal" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
